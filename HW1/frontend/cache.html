                    <canvas id="pieChart" style="max-height: 400px; display: block; box-sizing: border-box; height: 400px; width: 440px;" width="880" height="800"></canvas> 
                    
                    <script>
                    let misses, hits, requests=0;
                    $.get("http://localhost:8080/api/cache", function(data, status){
                        misses = data.misses;
                        hits = data.hits;
                        requests = data.requests;
                        document.getElementById("requests").innerHTML = requests ;
                        document.getElementById("hits").innerHTML = hits;
                        document.getElementById("misses").innerHTML = misses;

                    });
                    
                    document.addEventListener("DOMContentLoaded", () => {
                        new Chart(document.querySelector('#pieChart'), {
                        type: 'pie',
                        data: {
                            labels: [
                            'Misses',
                            'Hits',
                            'Requests'
                            ],
                            datasets: [{
                            label: 'Cache',
                            data: [misses, hits, requests],
                            backgroundColor: [
                                'rgb(173, 6, 0)',
                                'rgb(0, 135, 56)',
                                'rgb(0, 58, 140)'
                            ],
                            hoverOffset: 4
                            }]
                        }
                        });
                    });
                    </script>
                </div>
